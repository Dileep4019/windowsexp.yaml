- name: Transfer file from SFTP to Windows
  hosts: 10.10.5.183
  gather_facts: yes

- name: Install Python
  raw: sudo apt-get -y install python3
  become: yes

  tasks:
    - name: Copy file from SFTP to AWX host
      shell: scp kap-user@10.10.5.76:/kap-user/test /tmp/test
      args:
        executable: /usr/bin/bash

    - name: Copy file to Windows server
      win_copy:
        src: "/tmp/test"
        dest: "C:\\PrometheusExporter\\test"
