---
- name: Transfer file from SFTP to Windows
  hosts: 10.10.5.183
  gather_facts: no

  tasks:
    - name: Fetch file from SFTP server
      fetch:
        src: "sftp://kap-user@10.10.5.76/kap-user/newdir"
        dest: "/tmp/newdir"
        validate_certs: no

    - name: Copy file to Windows server
      win_copy:
        src: "/tmp/newdir"
        dest: "C:\\PrometheusExporter\\newdir"
